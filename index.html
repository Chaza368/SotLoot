<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sea of Thieves Loot Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1>Loot Search</h1>
    <div id="searchContainer">
      <input type="text" id="searchBar" placeholder="Search for loot...">
      <ul id="suggestions"></ul>
    </div>
    <div id="imageContainer"></div>  <!-- For future images -->

    <div id="lootInfo"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
